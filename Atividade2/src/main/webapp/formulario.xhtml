<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Formulário de Contato</title>
<link rel="stylesheet" type="text/css" href="_css/main.css" />
</head>
<body>
	    <h:form>
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" styleClass="campoTexto" required="true" />

        <h:outputLabel for="sobrenome" value="Sobrenome:" />
        <h:inputText id="sobrenome" styleClass="campoTexto" required="true" />

        <h:outputLabel for="fone" value="Fone:" />
        <h:inputText id="fone" styleClass="campoTexto" required="true" />

        <h:outputLabel for="email" value="E-mail:" />
        <h:inputText id="email" styleClass="campoTexto" required="true" />

        <h:commandButton value="Enviar" action="submit" />
    </h:form>
</body>
</html>
